<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css"
    integrity="sha384-i1LQnF23gykqWXg6jxC2ZbCbUMxyw5gLZY6UiUS98LYV5unm8GWmfkIS6jqJfb4E" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="css/myWeather.css" />
  <title>Weather</title>
</head>

<body>
  <div class="logo">
    <img src="images/logo2-removebg-preview.png" alt="logo" />
    <p class="mt-4">A weather app you can trust...</p>
  </div>

  <nav class="navbar navbar-expand-lg navbar-light navigation">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
      aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a href="/version" class="version" id="version" title="version">version</a>
        <a href="/about" class="about" title="about">About </a>
        <p id="search_link" class="nav_search" title="search">search</p>
        <p id="search_city" class="weatherSearch" title="weather search">weather search</p>
      </div>
    </div>
  </nav>

  <div id="time"></div>
  <div id="date"></div>
  <div class="validate">
    <h4>city name cannot be empty</h4>
  </div>
  <div class="my-form">
    <form action="/user" method="GET">
      <input type="text" class="search_input form-control" id="search_input" placeholder="search google" />
      <button class="btn search_btn" id="search_btn">
        <i class="fab fa-google"></i>
      </button>
      <input type="text" class="form-control" id="text" placeholder="search city weather" />
      <button id="submit" class="btn">
        <i class="fas fa-search"></i>
      </button>
    </form>
  </div>

  <div id="load"></div>
  <div id="error">
    <img src="images/sad emoji.png" alt="sad face" width="70" height="70" />
    <h4>
      it could be that you're not connected to the internet<br />or the city
      name is invalid
    </h4>
  </div>
  <!-- <div id="loading">
        
    </div> -->

  <div class="card" id="loading" style="width: 18rem;">
    <div class="card-body">
      <h1 id="city">City Name</h1>
      <div id="description">Weather description</div>
      <div id="temp" style="color: green;">temperature</div>
    </div>
  </div>

  <!-- <h1 id="display"></h1> -->
  <!-- <p class="news" id="news"></p> -->
  <div class="title_parent">
    <h2>News around the globe</h2>
    <div class="country">
      <ul>
        <li id="Nigeria" title="naija">Nigeria</li>
        <li id="UK" title="uk">Uk</li>
        <li id="US" title="Us">USA</li>
      </ul>
    </div>
    <div class="title" id="title"></div>
  </div>
  <!-- <h5 class="text" id="text"></h5> -->
  <footer>
    <h2>&copy Akinola <span id="year"></span></h2>
  </footer>
  <script src="js/index.js"></script>
  <script src="js/index2.js"></script>
  <script src="js/search.js"></script>
  <script src="js/weatherData.js"></script>
</body>

</html>
