<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css"
			integrity="sha384-i1LQnF23gykqWXg6jxC2ZbCbUMxyw5gLZY6UiUS98LYV5unm8GWmfkIS6jqJfb4E" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="css/myWeather.css">
        <title>Weather</title>
    </head>

    <body>

        <div class="logo">
            <h1 class="logo1">Weath<span style="color: red;">ER</span></h1>
            <p style="color: white; text-align: center; font-family: tahoma, helvetica, sans-serif;">A weather app you
                can trust...</p>
        </div>
        <div class='navigation'>
            <a href="/about" class='about' title="about">About </a>
            <a href="/news" class='about' title="news">News </a>
            <a href="/version" class='version' title="version">version</a>
            <a href="/signin" class="signIn" title="log out">log out</a>
        </div>
        <div id="time"></div>
        <div id="popOver">
            
        </div>
        <div class="my-form">
                <form>
                  <input type="text" id="text" placeholder="city name">
                    <button id="submit" class="btn">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
        </div>
        
        <div id="load"></div>
        <div id=error>
            <img src="images/sad emoji.png" alt="sad face" width="70" height="70">
            <h4>ERROR: sorry! something went wrong</h4>
        </div>
        <div id="loading">
            <h1 id="city">City Name</h1>
            <div id="description">Weather description</div>
            <div id="temp" style="color: green;">temperature</div>
        </div>

        <h1 id="display"></h1>
        <footer>
            <h2> copyright Akinola 2019</h2>
        </footer>
        <script src="js/index.js"></script>
        <script src="js/index2.js"></script>
        <script src="js/search.js"></script>
        <script src="js/weatherData.js"></script>
        
    </body>

</html>
