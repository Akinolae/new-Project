<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>sign In</title>
    <link rel="stylesheet" href="css/myWeather.css">
    <link rel="stylesheet" href="css/style.css">
    
  </head>

  <body>
    <div class="logo">
      <h1 class="logo1">Weath<span style="color: red;">ER</span></h1>
      <p style="color: white; text-align: center; font-family: tahoma, helvetica, sans-serif;">A weather app you can
        trust...</p>

    </div>

    <div class="container">
      <form method="POST" action="/login">
        <label for="email">email</label>
        <input type="email" name="email" id="email" placeholder="email" required>
        <label for="password">password</label>
        <input type="password" name="password" id="password" placeholder="password" required>
        <a href="/forgot" class="forg-pswd">Forgot Password?</a>
        <hr>
        <button type="submit">sign in</button>


      </form>
    </div>





    <script src="js/index2.js"></script>
  </body>

</html>
